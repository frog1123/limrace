<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/lib/socket.io.min.js"></script>
  <!-- <script defer src="/lib/session.js"></script> -->
  <script defer src="dynamic/index.js"></script>
  <link rel="stylesheet" href="dynamic/styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
  <title>limrace</title>
</head>

<body dir="ltr">
  <a href="/" id="logo-container">
    <div id="logo">
      <img src="/assets/logo.svg" />
      <p>limrace</p>
    </div>
  </a>
  <main id="container">
    <div id="room-not-found-content" style="display: none;">
      <p id="room-not-found-text">room could not be found or doesn&rsquo;t exist</p>
    </div>
    <div id="room-found-content" style="display: none;">
      <div id="info-container">
        <p id="room-info">...</p>
        <p id="login-info">...</p>
      </div>
      <div id="game-container-container">
        <div id="line"></div>
        <div id="game-container">
          <div id="race-container">
            <div id="race"></div>
          </div>
          <div id="text-container">
            <div id="text"></div>
          </div>
          <div id="input-container">
            <input id="input" autocomplete="off" autocapitalize="off" autocorrect="off" autofocus
              onfocus="this.select()" />
            <p id="finish-text" style="display: none;">ðŸŽ‰ you finished!</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
