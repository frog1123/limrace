<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="join-room/index.js"></script>
  <link rel="stylesheet" href="join-room/styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.ico">
  <title>limrace</title>
</head>

<body>
  <a href="/" id="logo-container">
    <div id="logo">
      <img src="/assets/logo.svg" />
      <p>join room</p>
    </div>
  </a>
  <div id="container">
    <div id="code-form">
      <span>room code</span>
      <input id="code-input" autocomplete="off" autocapitalize="off" autocorrect="off">
      <button id="join-room-btn" class="btn-disabled"><span>join</span></button>
      <a href="/create-room" id="create-room">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
            <path d="m9 18 6-6-6-6" />
          </svg>
          <span>or create your own</span>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
